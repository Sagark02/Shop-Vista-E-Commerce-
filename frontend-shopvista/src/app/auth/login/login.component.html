<div class="container text-center">
  <h1 class="display-5" ><b>Login</b></h1>
  <br>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-4">
        <form (ngSubmit)="login()" >
            <div class="mb-3">
              <label for="email" style="font-size: larger;">Email address</label>
              <br>
              <br>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
            </div>
        
            <div class="mb-3">
              <label for="password" style="font-size: larger;">Password</label>
              <br>
              <br>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
  </div>
</div>
